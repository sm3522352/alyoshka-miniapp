<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Алёшка — бабушкин помощник</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="bg-emerald-50 text-slate-900">
  <div id="app" class="max-w-xl mx-auto p-4">
    <header class="mb-4 flex items-center gap-3">
      <img src="/assets/icons/sprout.svg" alt="" class="w-10 h-10" />
      <div>
        <h1 class="text-2xl font-bold">Алёшка</h1>
        <p class="text-sm text-slate-600">Бабушкин помощник: огород • луна • важно</p>
      </div>
    </header>

    <main class="space-y-4">
      <!-- Cards -->
      <section id="card-lunar" class="card">
        <h2 class="card-title">Лунный календарь</h2>
        <div id="lunar-content" class="card-body text-lg"></div>
      </section>

      <section id="card-garden" class="card">
        <h2 class="card-title">Совет по огороду</h2>
        <div id="garden-content" class="card-body text-lg"></div>
      </section>

      <section id="card-important" class="card">
        <h2 class="card-title">Важно сегодня</h2>
        <div id="important-content" class="card-body text-lg"></div>
      </section>
    </main>

    <footer class="mt-6 flex gap-3">
      <button id="btn-voice" class="btn">Озвучить</button>
      <button id="btn-done" class="btn-secondary">Отметить «сделано»</button>
    </footer>
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
